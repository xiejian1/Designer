<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>富文本编辑器</title>
</head>
<body>
   <div>
       <textarea id="editor_id" name="content" style="width:100%;height:300px;">
         <p>请输入相关编写内容</p>
       </textarea>
   </div>
   <div>
       <button value="保存" type="button" onclick="save()" style="width:50px;height:35px;border-radius:10px;color:blue;padding:0px;border-width:0px;font-size:16px;margin-top:3px;">保存</button>
   </div>
</body>
<script charset="utf-8" src="/js/kindeditor.js"></script>
<script charset="utf-8" src="/js/lang/zh-CN.js"></script>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id',{
                 uploadJson : '/editor/',
                 filePostName:'files',
                });
        });
</script>
<script>
    function save(){
      // 取得HTML内容
      html = editor.html();
      console.log('取得编辑的数据',html);
    }
</script>
</html>

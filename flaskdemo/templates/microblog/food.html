{% extends "base.html" %}
{% block head %}
  <style>
  .foodlist{
        display:flex;
        width:100%;
        border:1px solid #ccc;
        box-shadow: -1px 0px 1px rgb(151,191,229),
               1px 0px 1px rgb(151,191,229),
               0px 1px 1px rgb(151,191,229);
  }
      .foodlist-left{
        height:550px;
        margin-right:5px;
        margin-left:3px;
        width:180px;
        flex-shrink:0;
        border:1px solid #ccc;
        background-color:rgb(82,122,219);
        opacity:0.8;
      }
      .foodlist-left ul{
        font-family:Microsoft Yahei;
        font-size:18px;
         padding:0;
        margin:0;
      }
      .foodlist-left ul li {
        padding-top:5px;
        list-style:none;
        display:block;
      }
      .foodlist-left ul li a {
          padding-left:30px;
          display:block;
          height:40px;
          line-height:40px;
          text-align:left;
          text-decoration:none;
          color:#fff;
      }
      .foodlist-left ul li a:hover{
         background-color:rgb(100,142,241);
         color:#fff;
      }
      .foodlist-right{
         min-height:550px;
         flex-shrink:1;
         flex:1;
         border:1px solid rgb(106,148,219);
         box-shadow:-1px 0px 1px rgb(95,133,196),
                    1px 0px 1px rgb(95,133,196);
      }
      .active{
         background-color:rgb(54,107,229);
         color:#fff;
         opacity:0.9;
      }
      </style>
{% endblock %}
{% block body %}
  <!--美食列表-->
  <div class="foodlist">
      <!--左侧导航栏-->
      <div class="foodlist-left">
          <ul>
              <li><a id="home" href="/foodlist/">家常菜</a></li>
              <li><a id="meat" href="/meat/">荤菜</a></li>
              <li><a id="vegetable" href="/vegetable/">素菜</a></li>
              <li><a id="snack" href="/snack/">小吃</a></li>
              <li><a id="soup" href="/soup/">汤类</a></li>
              <li><a id="noodles" href="/noodles/">面条</a></li>
          </ul>
      </div>
      <!--右侧显示列表-->
      <div class="foodlist-right">
         {% block food %} {% endblock %}
      </div>
  </div>
{% endblock %}
